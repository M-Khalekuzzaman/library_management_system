{% extends 'first_app/base.html'%}

{% block title %}

{% block content %}
{% load crispy_forms_tags %}

<div style = "width : 50%; margin: auto">
    <h3 align = 'center'>BORROW BOOK</h3>

        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
</div>

{% endblock %}
