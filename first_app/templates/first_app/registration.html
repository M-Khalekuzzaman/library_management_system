{% extends 'first_app/base.html'%}

{% block title %}
Registration 
{% endblock %}

{% block content %}
  {% if messages%}
  {% for m in messages %}
  <small>{{m}}</small>
  {% endfor %}
  {% endif %}
  <h3 align = 'center'>Welcome To Registration Page</h3>
  {% load crispy_forms_tags %}
  <form method = "post" style = "width:50%; margin:auto;">
      {% csrf_token %}
      {{form|crispy}}
      <button class = "btn btn-primary" type = "submit">Submit</button>
  </form>
{% endblock %}
